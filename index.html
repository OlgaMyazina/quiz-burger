<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Quiz</title>
</head>

<body>

<header>
    <div class="header">
        <div class="header__logo"></div>
        <h1 class="header__title">BURGER-QUIZ</h1>
        <div class="header__burger burger-button">
            <span class="burger-button__line"></span>
            <span class="burger-button__line"></span>
            <span class="burger-button__line"></span>
        </div>
    </div>
</header>

<main>
    <section class="greeting">
        <div class="greeting__wrapper">
            <img src="./image/burger-4026165_960_720.webp" alt="Антропоморфный бургер приветствует"
                 class="greeting__image">
            <h2 class="greeting__title">Пройди тест и собери бургер своей мечты</h2>
            <div class="greeting__arrow">&dArr;</div>
            <button type="button" class="greeting__button open-modal-btn" id="btnOpenModal">
                Пройди тест и получи результат
            </button>
        </div>
    </section>
    <section class="modal">
        <div class="modal__wrapper">
            <div class="modal__header">
                <h2 class="modal__title">Ответь на вопрос:</h2>
                <button type="button" class="modal__close" data-dismiss="modal" aria-label="Close" id="closeModal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <article class="modal__main">
                <h2 class="modal__question" id="question"></h2>
                <form action="#" id="formAnswers"
                      class="modal__answers">
                </form>
            </article>
            <div class="modal__footer">
                <button type="button" class="modal__button" data-dismiss="modal" id="prev">Prev</button>
                <button type="button" class="modal__button" data-dismiss="modal" id="next">Next</button>
                <button type="button" class="modal__button visually-hidden" id="send">Send</button>
            </div>
        </div>

    </section>

</main>

<script src="./script/script.js"></script>
</body>

</html>
